
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myLendingLabel" translate="booksterApp.lending.home.createOrEditLabel">Create or edit a Lending</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="lending.id" readonly />
        </div>
        <div class="form-group">
            <label translate="booksterApp.lending.copy" for="field_copy">From</label>
            <input type="text" class="form-control" name="from" id="field_copy"
                   ng-model="lending.copi"
            />
        </div>
        <div class="form-group">
            <label translate="booksterApp.lending.borrower" for="field_borrower">From</label>
            <input type="text" class="form-control" name="from" id="field_borrower"
                   ng-model="lending.borrower"
            />
        </div>
        <div class="form-group">
            <label translate="booksterApp.lending.from" for="field_from">From</label>
            <input type="text" class="form-control" name="from" id="field_from"
                    ng-model="lending.from"
                     />
        </div>
        <div class="form-group">
            <label translate="booksterApp.lending.due" for="field_due">Due</label>
            <input type="text" class="form-control" name="due" id="field_due"
                    ng-model="lending.due"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
