
<div>
    <h2><span translate="booksterApp.lending.detail.title">Lending</span> {{lending.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="booksterApp.lending.copy">Copy</span>
                </td>
                <td>
                    <span class="form-control-static">{{lending.copie}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="booksterApp.lending.borrower">Borrow</span>
                </td>
                <td>
                    <span class="form-control-static">{{lending.borrower}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="booksterApp.lending.from">From</span>
                </td>
                <td>
                    <span class="form-control-static">{{lending.from}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="booksterApp.lending.due">Due</span>
                </td>
                <td>
                    <span class="form-control-static">{{lending.due}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
