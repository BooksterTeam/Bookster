
<div>
    <h2><span translate="booksterApp.copy.detail.title">Copy</span> {{copy.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="booksterApp.copy.verified">Verified</span>
                </td>
                <td>
                    <span class="form-control-static">{{copy.verified}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="booksterApp.copy.available">Available</span>
                </td>
                <td>
                    <span class="form-control-static">{{copy.available}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="booksterApp.copy.book">Book</span>
                </td>
                <td>
                    <span class="form-control-static"><a ui-sref="book.detail({id:copy.book.id})">{{copy.book.title}}</a></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
